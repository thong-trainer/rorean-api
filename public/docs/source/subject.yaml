definitions:
  Subject:
    type: object
    required:
      - title
      - price
      - duration
      - levelId     
      - departmentId
      - schoolId
      - createdBy        
    properties:
      _id:
        type: string
        description: 'auto generated'
      title:
        type: string
        description: 'index: true'
      price:
        type: integer
      duration:
        type: integer
      subtitle1:
        type: string
      subtitle2:
        type: string        
      requirement:
        type: string          
      description:
        type: string  
      imageUrl:
        type: string     
        default: 'image_placeholder'
      levelId:
        type: string    
        description: 'reference to level id'
      departmentId:
        type: string  
        description: 'reference to department id'
      schoolId:
        type: string          
        description: 'reference to school id'
      lessons:
        type: array
        items:
          $ref: '#/definitions/Lesson'   
      createdBy:
        type: string       
        description: 'reference to user id'        
      active:
        type: boolean
        default: true
        description: 'index: true'
      createdAt:
        type: string
        format: date-time
        description: 'auto generated'
      updatedAt:
        type: string
        format: date-time
        description: 'auto generated'
  Lesson:
    type: object
    required:
      - name
    properties:
      _id:
        type: string
        description: 'auto generated'    
      name:
        type: string
      documentUrl:
        type: string
