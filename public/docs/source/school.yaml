definitions:
  School:
    type: object
    required:
      - schoolName
      - category
      - createdBy      
    properties:
      _id:
        type: string
        description: 'auto generated'
      schoolName:
        type: string
        description: 'index: true'
      category:
        type: string
      email:
        type: string
      phone:
        type: object
        properties:
          office:
            type: string
          support:
            type: string
          mobile:
            type: string      
      location:
        type: object
        properties:
          zipCode:
            type: integer
          address:
            type: string
          country:
            type: string    
      socialIds:
        type: array
        items:
          type: object
          properties:
            zipCode:
              type: integer
            address:
              type: string
            country:
              type: string    
      image:
        type: object
        properties:
          profileUrl:
            type: string
          coverUrl:
            type: string 
      description:
        type: string     
      createdBy:
        type: string 
        description: 'reference to user id'
      active:
        type: boolean  
        default: true
        description: 'index: true'
      createdAt:
        type: string
        format: date-time
        description: 'auto generated'
      updatedAt:
        type: string
        format: date-time    
        description: 'auto generated'
  Permission:
    type: object
    required:
      - userId
      - schoolId
      - role
      - createdBy      
    properties:
      _id:
        type: string
        description: 'auto generated'
      userId:
        type: string
        description: 'reference to user id'
      schoolId:
        type: string
        description: 'reference to school id'
      role:
        type: string   
        enum: 
        - "admin"
        - "editor"
        - "viewer"        
      createdBy:
        type: string       
        description: 'reference to user id'        
      active:
        type: boolean
        default: true
        description: 'index: true'
      createdAt:
        type: string
        format: date-time
        description: 'auto generated'
      updatedAt:
        type: string
        format: date-time
        description: 'auto generated'
