    description: Operations about project
    externalDocs:
      description: Find out more about us
      url: 'http://swagger.io'             
schemes:
  - http
  - https
paths:
  
  '/project':
    post:
      tags:
        - project
      summary: Create project
      description: ''
      operationId: createProject
      produces:
        - application/json
      parameters:
        - name: access_token
          in: query
          description: The token is required.
          required: true
          type: string
        - in: body
          name: body
          description: Created project object
          required: true
          schema:
            $ref: '#/definitions/Project'
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/Project'
        '404':
          description: Not found
        '500':
          description: Internal server error     
  '/project/{schoolId}/{index}/{limit}':
    get:
      tags:
        - project
      summary: Get list of projects
      description: ''
      operationId: geProjects
      produces:
        - application/json
      parameters:
        - name: access_token
          in: query
          description: The token is required.
          required: true
          type: string
        - name: schoolId
          in: path
          description: The school id that needs to be filter
          required: true
          type: string          
        - name: index
          in: path
          description: The index that needs to be pagination
          required: true
          type: string
        - name: limit
          in: path
          description: The limit that needs to a limited number of records
          required: true
          type: string          
      responses:
        '200':
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Project'
        '400':
          description: Incorrect information
        '404':
          description: Not found
        '500':
          description: Internal server error     
  '/project/{schoolId}/{id}':
    get:
      tags:
        - project
      summary: Get list of projects by school id and student id
      description: ''
      operationId: getProjectsByStudentId
      produces:
        - application/json
      parameters:
        - name: access_token
          in: query
          description: The token is required.
          required: true
          type: string
        - name: schoolId
          in: path
          description: The school id that needs to be filter
          required: true
          type: string          
        - name: id
          in: path
          description: The student id that needs to be retrieved
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Project'
        '400':
          description: Incorrect information
        '404':
          description: Not found
        '500':
          description: Internal server error   
  '/project/{id}':          
    put:
      tags:
        - project
      summary: Update project
      description: ''
      operationId: updateProject
      produces:
        - application/json
      parameters:
        - name: access_token
          in: query
          description: The token is required.
          required: true
          type: string
        - name: id
          in: path
          description: The project id that need to be updated
          required: true
          type: string
        - in: body
          name: body
          description: Updated project object
          required: true
          schema:
            $ref: '#/definitions/Project'
      responses:
        '200':
          description: Successful operation
        '404':
          description: Not found
        '500':
          description: Internal server error             
  '/project/desactive/{id}':
    delete:
      tags:
        - project
      summary: Desactive project
      description: ''
      operationId: desactiveProject
      produces:
        - application/json
      parameters:
        - name: access_token
          in: query
          description: The token is required.
          required: true
          type: string
        - name: id
          in: path
          description: The project id that needs to be desactive
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
        '404':
          description: Not found
        '500':
          description: Internal server error        
  '/project/active/{id}':
    put:
      tags:
        - project
      summary: Actived project
      description: ''
      operationId: activeProject
      produces:
        - application/json
      parameters:
        - name: access_token
          in: query
          description: The token is required.
          required: true
          type: string
        - name: id
          in: path
          description: The project id that needs to be active
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
        '404':
          description: Not found
        '500':
          description: Internal server error     
definitions:
  Project:
    type: object
    required:
      - name
      - description
      - projectImage
      - features
      - technologies
      - downloadUrl
      - studentId  
      - subjectId
      - createdBy        
    properties:
      _id:
        type: string
        description: 'auto generated'    
      name:
        type: string        
      description:
        type: string
      projectImage:
        type: string        
      features:
        type: array
        items:
          type: string        
      technologies:
        type: array
        items:
          type: string            
      downloadUrl:
        type: string       
      studentId:
        type: string       
        description: 'reference to student id'      
      subjectId:
        type: string       
        description: 'reference to subject id'      
      createdBy:
        type: string       
        description: 'reference to user id'        
      active:
        type: boolean
        default: true
        description: 'index: true'
      createdAt:
        type: string
        format: date-time
        description: 'auto generated'
      updatedAt:
        type: string
        format: date-time
        description: 'auto generated'             
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
